<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        let table = "<table border='1'>";
        let num = 1;

        for(let i = 1; i <= 10; i++){
            table += "<tr>";
                for(let j = 1; j <=10; j++){
                    table += "<td>" + num + "</td>";
                    num++;
                }
            table += "</tr>";
        }
        table += "</table>";

        document.write(table);
    </script>
</head>
