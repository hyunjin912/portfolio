<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 a를 만들어 "자바스크립트" 저장하고 출력하세요!
        let a = "자바스크립트";
        document.write(a, "<br><br>");

        //배열 b를 만들어서 첫번째 저장소에서는 "자바" 두번째 저장소에는 "스크립트" 저장하고 출력하세요
        const b = [ ];
        b[0] = "자바";
        b[1] = "스크립트";

        document.write(b, "<br><br>");

        //배열 c를 만들어서 숫자1,2,3,4,5를 저장하고 출력하세요~
        const c = [1,2,3,4,5];
        document.write(c);


    </script>
</head>
<body>
    
</body>
</html>
