<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //변수 num에 숫자 100을 저장하고 출력하시오.
        let num = 100;

        document.write(num);
        document.write("<br><br>");
        
        //변수 num2의 값이 숫자 200보다 크면 출력하시오.
        let num2 = 201;
        if(num2 > 200){
            document.write(num2);
            document.write("<br><br>");
        }

        //조건값이 true이면 무조건 실행
        if(true){                               //(num2 > 200)은 (true)로 바꿔 쓸 수 있다.
            document.write(num2);
            document.write("<br><br>");
        }

        //if문 약식                          //위 식에서 중괄호를 없앤 것
        if(true) document.write(num2);

        document.write("<br><br>");

        //짝수
        let num3 = prompt("숫자를 입력해주세요!");

        if(num3 % 2 === 0){
            document.write("당신이 입력한 숫자는 짝수입니다.")
        }
        document.write("<br><br>");

        //방문자 이름
        let userName = prompt("당신의 이름은 무엇입니까?", "");

        if(userName){
            document.write(userName + "님 반갑습니다. 방문을 환영합니다.")
        }


    </script>

</head>
<body>
    
</body>
</html>
