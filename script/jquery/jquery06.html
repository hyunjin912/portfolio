<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery06</title>
    <style>
        * {margin: 0; padding: 0; text-align: center;}
        li {list-style: none;}
        a {text-decoration: none; color: #666;}
        #tab-menu {width: 350px; margin: 50px auto; background: #ccc;}
        .tab-btn ul {overflow: hidden;}
        .tab-btn li {float: left; width: 20%;}
        .tab-btn li a {padding: 10px; display: block; background: #1e88e5; color: #fff;}
    </style>
</head>
<body>
    <div id="tab-menu">
        <div class="tab-btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div class="tab-cont">
            <img src="../../assets/img/svg-cheeseburger.svg" alt="svg1">
        </div>
    </div>



    <script src="../jquery.min_1.12.4.js"></script>
    <script>
        //글씨를 클릭하면 글씨 색을 빨간색으로 변경하세요!!!
        $(".tab-btn ul li a").click(function(){
            $(this).css("color","red");             //this는 윗줄에서 언급한 .tab-btn ul li a를 다시 쓰기 불편하므로 한번에 써주기 위해 대명사로써
        });                                             //사용할 수 있다. 그리고 또 다른 기능은 a태그가 많으니 this를 써줌으로써 각각의 a태그를 선택할 수
                                                        //있게 해준다. 유용한 기능이므로 기억해 두도록 하자.

        //글씨를 클릭하면 tab -> menu로 변경하세요!
        $(".tab-btn ul li a").click(function(){
            $(this).text("menu");             
        });  

        //글씨를 클릭하면 tab3 -> menu3, tab2 -> menu2로 변경하세요!
        $(".tab-btn ul li").click(function(){
            let target = $(this);
            let index = target.index() + 1;     
            target.find("a").text("Menu" + index);
        });

        //글씨를 클릭했을 때 이미지를 각각 변경하세요~
        $(".tab-btn ul li:eq(0)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-cheeseburger.svg","alt":"당근"});
        });
        $(".tab-btn ul li:eq(1)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-bread-egg.svg","alt":"토스트"});
        });
        $(".tab-btn ul li:eq(2)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-popcorn.svg","alt":"팝콘"});
        });
        $(".tab-btn ul li:eq(3)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-french-fries.svg","alt":"감자튀김"});
        });
        $(".tab-btn ul li:eq(4)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-fried-chicken.svg","alt":"치킨"});
        });
    </script>
</body>
</html>
