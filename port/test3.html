<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .btn-11 {
        color: #947f8c;
        position: relative;
        display: block;
        overflow: hidden;
        width: 100%;
        height: 80px;
        max-width: 250px;
        margin: 1rem auto;
        text-transform: uppercase;
        border: 1px solid currentColor;
    }
    .btn-11:before, .btn-11:after {
        position: absolute;
        top: 50%;
        content: '';
        width: 20px;
        height: 20px;
        background-color: #816878;
        border-radius: 50%;
        z-index: -1;
    }
    .btn-11:before {
        left: -20px;
        transform: translate(-50%, -50%);
    }
    .btn-11:after {
        right: -20px;
        transform: translate(50%, -50%);
    }
    .btn-11:hover {
         color: #e0d9dd;
    }
    .btn-11:hover:before {
        animation: criss-cross-left 0.8s both;
        animation-direction: alternate;
    }
    .btn-11:hover:after {
        animation: criss-cross-right 0.8s both;
        animation-direction: alternate;
    }
    @keyframes criss-cross-left {
        0% {
            left: -20px;
        }
        50% {
            left: 50%;
            width: 20px;
            height: 20px;
        }
        100% {
            left: 50%;
            width: 375px;
            height: 375px;
        }
    }
    @keyframes criss-cross-right {
        0% {
            right: -20px;
        }
        50% {
            right: 50%;
            width: 20px;
            height: 20px;
        }
        100% {
            right: 50%;
            width: 375px;
            height: 375px;
        }
    }

       
       
        
    </style>
</head>
<body>
    <a class="btn-11" href="#">0</a>
   

    <script src="../port/js/jquery.min_1.12.4.js"></script>
    <script>

        let pp = 0;
       let c = setInterval(function(){
        $(".btn-11").text(pp)
        pp++
        if(pp == 40) {

            clearInterval(c)
        }
       }, 50);
       
      
 
    </script>
</body>
</html>
