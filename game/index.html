<!DOCTYPE html>

    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 10% auto;
            
        }

        main .card {
            position: relative;
            width: 120px;
            height: 150px;
            margin: 1%;
            perspective: 1000px;
        }

        .front {
            position: absolute; top: 0; left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform: rotatey(0);
            transition: transform 1s;
        }
        .card:hover .front {
            transform: rotatey(180deg);
        }
        .back {
            position: absolute; top: 0; left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transform: rotatey(-180deg);
            transition: transform 1s;
        }
        .card:hover .back {
            transform: rotatey(0deg);
        }

        [data-type^="img"] .front {
            background: url(img/back.jpg) center center;
            background-size: cover;
            
        }

        [data-type="img1"] .back {
